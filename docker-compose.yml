services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trafficdb
    ports:
      - "5432:5432" 
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000" 
    volumes:
      - .:/app
    command: ["sh", "-c", "uvicorn main:app --host 0.0.0.0 --port $PORT"]
    environment:
      PORT: 8000 

volumes:
  db_data:
